 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD><BODY style="font-size: 10pt; font-family: Arial, sans-serif;">
<table style="width: 403px; font-size: 10pt; font-family: Arial, sans-serif; background: transparent !important;" cellpadding="0" cellspacing="0">
<tbody>
 <tr>
  <td style="border-top:1px solid; border-top-color:#549210; width: 402px; padding-bottom: 10px; padding-top: 10px; vertical-align:top; font-family:Arial, sans-serif; color:#000000;" valign="top" colspan="2">
   <strong><span style="font-family: Arial, sans-serif; color:#549210; font-size: 12pt">{firstName} {lastName}</span></strong><br>
   <span style="font-family: Arial, sans-serif; color:#717171; font-size: 11pt">{title}<br></span>
   <span style="font-family: Arial, sans-serif; color:#717171; font-size: 11pt"> {company}</span>
  </td>
 </tr>
 <tr>
  <td style="font-size: 10pt; font-family:Arial, sans-serif; color:#000000; padding-bottom: 10px; padding-top: 10px; vertical-align: top" valign="top" colspan="2">
   <span style="font-family:Arial, sans-serif; color:#717171; font-size:10pt;">{address1}<br></span>
   <span style="font-family:Arial, sans-serif; color:#717171; font-size:10pt;">{address2}<br></span>
   <a style="text-decoration:none; color: #549210" href="{website}" target="_blank" rel="noopener"><span style="font-family:Arial, sans-serif;  color: #549210; font-size:10pt; text-decoration: none;">{website}</span>
   </a>
  </td>
 </tr>
 <tr>
  <td style="font-size: 10pt; font-family:Arial, sans-serif; color:#000000; padding-bottom: 10px; padding-top: 10px; vertical-align: top" valign="top">
   <span style="font-family:Arial, sans-serif; color:#717171; font-size:10pt;"><strong>m:</strong>&nbsp;{mobile}<br></span>
   <span style="font-family:Arial, sans-serif; color:#717171; font-size:10pt;"><strong>t:</strong>&nbsp;{Phone}<br></span>
   <span style="font-family:Arial, sans-serif; color:#717171; font-size:10pt;"><strong>e:</strong>&nbsp;<a href="mailto:{email}" style="font-family:Arial, sans-serif; COLOR: #717171; text-decoration: none; font-size:10pt;"><span style="font-family:Arial, sans-serif; COLOR: #717171; text-decoration: none; font-size:10pt;">{email}</span></a></span>
  </td>
  <td style="padding-bottom: 10px; line-height: 0px; vertical-align: bottom; text-align: right;" valign="bottom" align="right">
   <span><a href="https://www.facebook.com/MyCompanyFacebook" target="_blank" rel="noopener"><img border="0" width="17" src="fb.png" alt="facebook icon" style="border:0; height:17px; width:17px"></a>&nbsp;</span><span><a href="https://www.linkedin.com/company/mycompanylinkedin" target="_blank" rel="noopener"><img border="0" width="17" src="ln.png" alt="linkedin icon" style="border:0; height:17px; width:17px"></a>&nbsp;</span><span><a href="https://twitter.com/MyCompanyTwitter" target="_blank" rel="noopener"><img border="0" width="17" src="tt.png" alt="twitter icon" style="border:0; height:17px; width:17px"></a>&nbsp;</span><span><a href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener"><img border="0" width="17" src="yt.png" alt="youtube icon" style="border:0; height:17px; width:17px"></a>&nbsp;</span><span><a href="https://www.instagram.com/mycompanyinstagram/" target="_blank" rel="noopener"><img border="0" width="17" src="it.png" alt="instagram icon" style="border:0; height:17px; width:17px"></a>&nbsp;</span><span><a href="https://pinterest.com/mycompanypinterest/" target="_blank" rel="noopener"><img border="0" width="17" src="pt.png" alt="pinterest icon" style="border:0; height:17px; width:17px"></a></span>	
  </td>
 </tr>
 <tr>
  <td style="border-top:1px solid; border-top-color:#549210; padding-top: 5px; vertical-align: top" valign="top" colspan="2">
   <a href="https://www.codetwo.com/email-signatures/" target="_blank" rel="noopener"><img src="banner.png" alt="banner" width="403" style="width:403px; height:auto; border:0;" border="0"></a>
   
  </td>
 </tr>
</tbody>
</table>
 
</BODY>
</HTML>
