

<table style="font-family:  Calibri, 'Gill Sans', 'Gill Sans MT','Trebuchet MS', sans-serif; COLOR: #5288d4;max-width:440px;" cellspacing="0" cellpadding="0" border="0">
  <tbody>
    
    <tr>
        <td style="padding-top: 15px;" width="138">
            <p style="padding: 0px; margin: 0px;">
		<img src="photo.png" alt="Photo" style="max-width:88px; height:auto; border:0;" width="88" border="0">
            </p>
        </td>
        <td style="padding-top: 15px;">
            <p><span style="FONT-SIZE: 16pt; COLOR: #2c4a0d; FONT-FAMILY: Arial, sans-serif; line-height: 18pt;"><strong>{firstName} {lastName}</strong></span>
                <span style="font-size: 11pt; color: #5288d4;  line-height: 13pt;"><br>{title}</span> </p>
            <p style="line-height: 12px; padding-bottom: 2px; margin-bottom: 0px; padding-top: 0px; margin-top: 0px;"><span style="font-size: 9pt; color: #3b3b3b;">T:</span> <span style="font-size: 9pt; color: #3b3b3b">{phone}</span></p>
            <p style="line-height: 12px; padding-bottom: 2px; margin-bottom: 0px; padding-top: 0px; margin-top: 0px;"><span style="font-size: 9pt; color: #3b3b3b; ">M:</span> <span style="font-size: 9pt; color: #3b3b3b">{mobile}</span></p>
            
            <p ng-if="1, 'website')" style="line-height: 12px; padding-bottom: 2px; margin-bottom: 0px; padding-top: 0px; margin-top: 0px;">
                <span>
                    <a href="mailto:{email}" style="text-decoration: none; font-size: 9pt; color: #3b3b3b"><span style="text-decoration: none; font-size: 9pt; color: #3b3b3b">{email}</span></a>
                    <span> - </span>
                </span>
                <span>
                    <a href="{website}" target="_blank" rel="noopener" style="font-size: 9pt; color: #2c4a0d !important; text-decoration:none;"><span style="font-size: 9pt; color: #2c4a0d !important; text-decoration:none;">{website}</span></a>
                </span>
            </p>
            
            <p style="line-height: 12px; padding-bottom: 2px; margin-bottom: 0px; padding-top: 0px; margin-top: 0px;">
                <span style="font-size: 9pt; color: #3b3b3b; font-weight: bold;">{company}</span> 
                <span style="font-size: 9pt; color: #3b3b3b">{address1}</span><span style="font-size: 9pt; color: #3b3b3b">, </span>
                <span style="font-size: 9pt; color: #3b3b3b">{address2}</span>
            </p>
			
            <p style="margin-bottom: 0px; padding-bottom: 0px; padding-top: 0px; margin-top: 5px;">
                <span><a href="https://www.facebook.com/MyCompanyFacebook" target="_blank" rel="noopener"><img src="fb.png" alt="facebook icon" style="border:0; height:22px; width:22px" width="22" border="0"></a>&nbsp;</span>
                <span><a href="https://twitter.com/MyCompanyTwitter" target="_blank" rel="noopener"><img src="tt.png" alt="twitter icon" style="border:0; height:22px; width:22px" width="22" border="0"></a>&nbsp;</span>
                <span><a href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener"><img src="yt.png" alt="youtube icon" style="border:0; height:22px; width:22px" width="22" border="0"></a>&nbsp;</span>
                <span><a href="https://www.linkedin.com/company/mycompanylinkedin" target="_blank" rel="noopener"><img src="ln.png" alt="linkedin icon" style="border:0; height:22px; width:22px" width="22" border="0"></a>&nbsp;</span>
                <span><a href="https://www.instagram.com/mycompanyinstagram/" target="_blank" rel="noopener"><img src="it.png" alt="instagram icon" style="border:0; height:22px; width:22px" width="22" border="0"></a>&nbsp;</span>
                <span><a href="https://pinterest.com/mycompanypinterest/" target="_blank" rel="noopener"><img src="pt.png" alt="pinterest icon" style="border:0; height:22px; width:22px" width="22" border="0"></a></span>		
            </p>
        </td>
    </tr>
  </tbody>
</table>
