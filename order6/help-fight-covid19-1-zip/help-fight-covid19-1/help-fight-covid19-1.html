<HTML>

<HEAD>
	<TITLE>Email Signature</TITLE>
	<META content="text/html; charset=utf-8" http-equiv=Content-Type>

<BODY style="font-size: 10pt; font-family:Helvetica;">
	<TABLE style="WIDTH: 440px" cellSpacing="0" cellPadding="0" border="0">
		<TBODY>
			<TR>
				<TD style="FONT-SIZE: 10pt; FONT-FAMILY: Helvetica; WIDTH: 440px; PADDING-BOTTOM: 10px; line-height:20pt;"
					vAlign="top" colSpan="2">

					<STRONG><SPAN style="FONT-SIZE: 18pt; FONT-FAMILY:Helvetica; color: #323e50;">Karin Orsing | Trust Director</SPAN><BR>
						<SPAN style="FONT-SIZE: 18pt; FONT-FAMILY:Helvetica; COLOR: #323e50">PFT Trustees Ltd</SPAN></STRONG><br>

					<span> <a href="mailto:Karin@parasol.com" style="FONT-SIZE: 14pt; FONT-FAMILY:Helvetica;">Karin@parasol.com</a> </span><br>
					<span style="FONT-SIZE: 18pt; FONT-FAMILY:Helvetica; color: #7f7f7f;">10-14 Jhon Mackintos Square, Gibraltar <br>
						Intl Office (CET): <a href="tel:+35020002900" style="color: #7f7f7f;text-decoration: none;">+350 2000 2900</a>
					</span>

				</TD>
			</TR>
			<TR>
				<TD style="WIDTH: 181px; PADDING-BOTTOM: 15px" vAlign="top">
					<a href="{logoURL}" target="_blank" rel="noopener"><img border="0" src="logo.png" alt="Logo"
							width="180" style="max-width:181px; height:auto; border:0;"></a>
				</TD>

				
			</TR>

			<TR>
				<TD style="FONT-SIZE: 9pt; BORDER-TOP: #fac200 1px solid; FONT-FAMILY: Arial, sans-serif; WIDTH: 440px; PADDING-BOTTOM: 15px; PADDING-TOP: 15px"
					vAlign="top" colSpan="2">

					<span style="color:#808080;"><strong style="color:#000000;">Mobile:</strong> {mobile}</span>
					<span style="color:#808080;"><span ng-if="showField('mobile')"
							style="color:#808080;">&nbsp;&nbsp;|&nbsp;&nbsp;</span><strong
							style="color:#000000;">Phone:</strong> {phone}<BR></span>
					<span style="color:#808080;"><strong style="color:#000000;">Email:</strong> {email}</span>

					<span style="color:#808080;">
						<br><strong style="color:#000000;">{company}</strong><span>, {address1}</span><span>,
							{address2}</span>
					</span>

					<br><br><a href="http://{website}" target="_blank" rel="noopener"
						style=" text-decoration:none;"><strong
							style="color:#000000; font-family:Arial, sans-serif;">{website}</strong></a>

				</TD>
			</TR>

			

		</TBODY>
	</TABLE>

</BODY>
